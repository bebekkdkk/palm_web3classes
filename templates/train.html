<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Training Dataset Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .crop-card {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: white;
            position: relative;
            transition: all 0.3s ease;
        }
        .crop-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }
        .class-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .class-button {
            font-size: 0.8rem;
            padding: 0.5rem;
        }
        .class-button.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .crop-card.saved {
            opacity: 0.7;
            border-color: #28a745;
        }
    </style>
</head>
<body>
    <p>Redirecting to Google Colab for training...</p>
    <script>
        window.location.href = 'https://colab.research.google.com/drive/1_ng2nkCg_cLg9gXaOdrSPVH81Ms4u0S2';
    </script>
</body>
</html>
