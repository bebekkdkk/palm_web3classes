<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Training - Palm Oil Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .redirect-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            animation: fadeInUp 0.5s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .colab-icon {
            font-size: 4rem;
            color: #F9AB00;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin: 2rem auto;
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 1rem 0;
        }
        .btn-manual {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <i class="bi bi-google colab-icon"></i>
        <h2 class="mb-3">Redirecting to Google Colab</h2>
        <p class="text-muted mb-4">You will be redirected to Google Colab for model training in:</p>
        
        <div class="countdown" id="countdown">3</div>
        
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <p class="text-muted mt-3">
            <i class="bi bi-info-circle me-2"></i>
            Please make sure you're signed in to your Google account
        </p>
        
        <button class="btn btn-primary btn-manual" onclick="redirectNow()">
            <i class="bi bi-box-arrow-up-right me-2"></i>
            Open Colab Now
        </button>
        
        <a href="/setmutu/train" class="btn btn-outline-secondary btn-manual ms-2">
            <i class="bi bi-arrow-left me-2"></i>
            Go Back
        </a>
    </div>

    <script>
        const colabUrl = 'https://colab.research.google.com/drive/1_ng2nkCg_cLg9gXaOdrSPVH81Ms4u0S2';
        let countdown = 3;
        
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            
            if (countdown === 0) {
                redirectNow();
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        function redirectNow() {
            window.location.href = colabUrl;
        }
        
        // Start countdown on page load
        setTimeout(updateCountdown, 1000);
    </script>
</body>
</html>
